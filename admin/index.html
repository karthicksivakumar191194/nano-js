<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>Admin | NanoJS</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="../assets/global/admin_simplebar.css">
      <link href="../assets/global/admin_global.css" rel="stylesheet">
   </head>
   <body cz-shortcut-listen="true">
      <div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
         <div class="sidebar-brand d-none d-md-flex">
            <span class="sidebar-brand-full"><img src="../assets/images/logo.png"></span>
            <span class="sidebar-brand-narrow"><img src="../assets/images/logo2.png"></span>
         </div>
         <ul class="sidebar-nav" data-coreui="navigation" data-simplebar="init">
            <div class="simplebar-wrapper" style="margin: 0px;">
               <div class="simplebar-height-auto-observer-wrapper">
                  <div class="simplebar-height-auto-observer"></div>
               </div>
               <div class="simplebar-mask">
                  <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                     <div class="simplebar-content-wrapper" style="height: 100%; overflow: hidden scroll;">
                        <div class="simplebar-content" style="padding: 0px;">
                           <li class="nav-item">
                              <a class="nav-link" href="#">
                              <i class='bx bx-grid-alt nav-icon'></i>
                              Dashboard
                              </a>
                           </li>
                           <li class="nav-title">Test Menu 1</li>
                           <li class="nav-item">
                              <a class="nav-link" href="#">
                              <i class='bx bx-user nav-icon' ></i>
                              Menu 1
                              </a>
                           </li>
                           <li class="nav-item">
                              <a class="nav-link" href="">
                              <i class='bx bx-purchase-tag-alt nav-icon'></i>
                              Menu 2
                              </a>
                           </li>
                           <li class="nav-title">Test Menu 2</li>
                           <li class="nav-group">
                              <a class="nav-link nav-group-toggle" href="#">
                              <i class='bx bx-line-chart nav-icon'></i>
                              Menu 1
                              </a>
                              <ul class="nav-group-items">
                                 <li class="nav-item"><a class="nav-link" href=""><span class="nav-icon"></span> Sub Menu 1</a></li>
                                 <li class="nav-item"><a class="nav-link" href=""><span class="nav-icon"></span> Sub Menu 2</a></li>
                              </ul>
                           </li>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="simplebar-placeholder" style="width: auto; height: 841px;"></div>
            </div>
            <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
               <div class="simplebar-scrollbar" style="width: 0px; display: none;"></div>
            </div>
            <div class="simplebar-track simplebar-vertical" style="visibility: visible;">
               <div class="simplebar-scrollbar" style="height: 25px; transform: translate3d(0px, 0px, 0px); display: block;"></div>
            </div>
         </ul>
         <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
      </div>
      <div class="wrapper d-flex flex-column min-vh-100 bg-light">
         <header class="header header-sticky mb-4">
            <div class="container-fluid">
               <button class="header-toggler px-md-0 me-md-3" type="button" onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
               <i class='bx bx-menu'></i>
               </button>
               <ul class="header-nav d-none d-md-flex">
                  <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
               </ul>
               <ul class="header-nav ms-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="#">
                     <i class='bx bxs-bell icon icon-lg' ></i>
                     </a>
                  </li>
               </ul>
               <ul class="header-nav ms-3">
                  <li class="nav-item dropdown">
                     <a class="nav-link py-0" data-coreui-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                        <div class="avatar avatar-md"><img class="avatar-img" src="../assets/images/initial.png" alt="test@gmail.com"></div>
                     </a>
                     <div class="dropdown-menu dropdown-menu-end pt-0">
                        <div class="dropdown-header bg-light py-2">
                           <div class="fw-semibold">Account</div>
                        </div>
                        <a class="dropdown-item" href="#">
                        <i class='bx bx-message icon me-2' ></i>
                        Messages<span class="badge badge-sm bg-success ms-2">19</span>
                        </a>
                        <div class="dropdown-header bg-light py-2">
                           <div class="fw-semibold">Settings</div>
                        </div>
                        <a class="dropdown-item" href="#">
                        <i class='bx bx-user icon me-2' ></i>
                        Profile
                        </a>
                        <a class="dropdown-item" href="#">
                        <i class='bx bxs-wrench icon me-2'></i>
                        Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">
                        <i class='bx bx-log-out-circle icon me-2'></i>
                        Logout
                        </a>
                     </div>
                  </li>
               </ul>
            </div>
         </header>
         <div class="body flex-grow-1 px-3">
            <!-- #app-admin This is the div where all the admin pages(html snippets) are appended dynamically-->
            <div class="container-lg" id="app-admin"></div>
            <!-- #app-admin This is the div where all the admin pages(html snippets) are appended dynamically-->
         </div>
         <footer class="footer">
         </footer>
      </div>
      <script src="../assets/global/admin_global.js"></script>
   </body>
</html>
